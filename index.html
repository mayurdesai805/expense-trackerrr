<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker üí∏</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker üí∏</h1>
    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>
    <h2>Total: ‚Çπ<span id="total">0.00</span></h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount (‚Çπ)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list">
        <!-- Entries will show here -->
      </tbody>
    </table>
  </div>
  <script>
    let expenses = [];

    const form = document.getElementById('expense-form');
    const totalDisplay = document.getElementById('total');
    const list = document.getElementById('expense-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const desc = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      
      if (desc && amount && date) {
        expenses.push({ desc, amount, date });
        expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderExpenses();
        form.reset();
      }
    });

    function renderExpenses() {
      list.innerHTML = '';
      let total = 0;
      expenses.forEach((expense, index) => {
        total += expense.amount;
        list.innerHTML += `
          <tr>
            <td>${expense.date}</td>
            <td>${expense.desc}</td>
            <td>‚Çπ${expense.amount.toFixed(2)}</td>
            <td><a href="#" onclick="deleteExpense(${index})">‚ùå</a></td>
          </tr>`;
      });
      totalDisplay.textContent = total.toFixed(2);
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }
  </script>
</body>
</html>
